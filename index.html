<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with initial-scale=1, maximum-scale=1">
    <meta name="description" content="Virtual Reality game solutions for fitness companies. An exciting and fun new way to experience fitness, with the use of VR">
    <meta name="robots" content="index, follow">
    <title>Virtual Reality Fitness - TechniGO - Artifact Game Solutions</title>
  </head>
  <body>
    <nav>
   <ul>
     <a data-scroll-to="#section-one"><li>Section 1</li></a>
     <a data-scroll-to="#section-two"><li>Section 2</li></a>
     <a data-scroll-to="#section-three"><li>Section 3</li></a>
     <a data-scroll-to="#section-four"><li>Section 4</li></a>
     <a data-scroll-to="#section-five"><li>Section 5</li></a>
  </ul>
</nav>
<section id="section-one" class="section">
  Section 1
</section>
<section id="section-two" class="section">
  Section 2
</section>
<section id="section-three" class="section">
  Section 3
</section>
<section id="section-four" class="section">
  Section 4
</section>
<section id="section-five" class="section">
  Section 5
</section>
<script>
var sections = Array.from(document.querySelectorAll('section'));
var sectionProps = sections.map(function(section){
  return {
    id: section.attributes[0].value,
    yPos: section.getBoundingClientRect().top - (document.querySelector('nav').offsetHeight - 1)
  }
})

var anchorLinks = Array.from(document.querySelectorAll('a'));

anchorLinks.forEach(function(link){

  link.addEventListener('click', function(){
    console.log(link);
    var linkNoHash = link.getAttribute('data-scroll-to').replace('#','');
    for (var i = 0; i < sectionProps.length; i++){

      if (linkNoHash === sectionProps[i].id){
        var yPos = sectionProps[i].yPos
        window.scrollTo({
          top: yPos,
          left: 0,
          behavior: 'smooth'
        });
            }
        }
     })
})

</script>
  </body>
</html>
